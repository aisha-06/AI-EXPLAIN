<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <header>
        <div class="container">
            <h1>Healthcare Prediction</h1>
        </div>
    </header>

   
    <section class="login-section" id="login">
        <div class="container">
            <h2>Login</h2>
            <form action="#">
                <input type="text" placeholder="Username" required><br>
                <input type="password" placeholder="Password" required><br>
                <button type="submit" > Login</button>
            </form>
        </div>
    </section>

    
    <section class="chatbox-section" id="chatbox">
        <div class="container">
            <h2>Chat with Us</h2>
            <div class="chatbox">
                <div class="messages">
                    <p class="message received">Welcome! How can we assist you today?</p>
                </div>
                <form id="chat-form">
                    <input type="text" placeholder="Type your message..." id="chat-input">
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
    </section>

    
    <footer>
        <div class="container">
            <p>&copy; 2024 Healthcare Prediction. All rights reserved.</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
